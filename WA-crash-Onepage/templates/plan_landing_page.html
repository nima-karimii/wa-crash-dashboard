  <div class= "container-fluid">
    <h3> In this page we are using the Neural network Model on data from 2015 to 2019 to predict how much your trip would be safe. </p></p> 
    </h3>
    <form>
    <div class="form-group">

      <div class="row controls form-group">
      <div class="col-3 form-group">
        <label for="year">Select the year:</label>
         
          <select class="form-control" name="P_year" id="selected_year">
            <option value="20" selected>2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>

          </select>
         </div>
        <!-- </div> -->
      <!-- <div class="col-6" style="background-color: lightskyblue;"> -->
  
        <div class="col-3 form-group">
          <label for="year">Select the Day-week:</label>

          <select class="form-control form-group" name="P_day" id="selected_day">
            <option value="01" selected>Monday</option>
            <option value="02">Tuesday</option>
            <option value="03">Wednesday</option>
            <option value="04">Thursday</option>
            <option value="05">Friday</option>
            <option value="06">Saturday</option>
            <option value="07">Sunday</option>
          </select>
      </div>
        <div class="col-3 form-group">
          <label >Input the Hour</label>
          <input class="form-control" id="selected_hour" placeholder="0 to 23">       </div>
    
    <div class="col-3 form-group">
      <br> 
      <button type="button" class="btn btn-primary " onclick="myprediction()">Predict</button>
    </div>
  </div>  
  </div>

  </form>
  </div>

  <div id="predictions_chart" > </div>
